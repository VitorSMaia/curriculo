<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Javascript</title>

</head>
<body class="bg-gray-900">
    <div class="h-screen flex justify-center items-center flex-col space-y-5">
        <div class="bg-white min-h-[600px] w-[1300px] rounded-lg p-10">
            <div class="grid grid-cols-12 space-y-5">
                <div class="col-span-12 flex gap-1">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Javascript-shield.svg" alt="">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/640px-CSS3_logo_and_wordmark.svg.png" alt="">
                </div>
                <div class="col-span-6 col-start-4 grid grid-cols-12 bg-gray-600 p-5 rounded-xl">
                    <div class="col-span-12 h-16 p-2 bg-black rounded-xl mb-5">
                        <div id="panel" class="text-2xl p-2 w-full h-full display-none rounded-lg text-white rounded-xl"></div>
                    </div>
                    <div onclick="calc(9)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        9
                    </div>
                    <div onclick="calc(8)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        8
                    </div>
                    <div onclick="calc(7)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        7
                    </div>
                    <div id="plus" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        +
                    </div>
                    <div onclick="calc(6)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        6
                    </div>
                    <div onclick="calc(5)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        5
                    </div>
                    <div onclick="calc(4)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        4
                    </div>
                    <div id="minus" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        -
                    </div>
                    <div onclick="calc(3)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        3
                    </div>
                    <div onclick="calc(2)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        2
                    </div>
                    <div onclick="calc(1)" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        1
                    </div>
                    <div id="mutiply" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        *
                    </div>
                    <div class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        
                    </div>
                    <div onclick="calc(0)"  class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        0
                    </div>
                    <div class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        
                    </div>
                    <div id="divider" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        /
                    </div>
                    <div id="clear" class="col-span-9 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        C
                    </div>
                    <div id="equal" class="col-span-3 p-5 flex justify-center text-xl bg-gray-200 hover:bg-gray-100 cursor-pointer active:bg-gray-400">
                        =
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="text-white ">Â© 2022 DevTech</p>
        </div>
    </div>

    <script>
        const plus = document.getElementById('plus');
        const equal = document.getElementById('equal');
        var input = document.getElementById('panel');
        const clear = document.getElementById('clear');
        var number1 = 0;
        var number2 = 0;
        var operator = '';
        var result = 0;

        clear.addEventListener('click', () => {
            number1 = 0;
            number2 = 0;
            operator = '';
            result = 0;
            input.innerText = '';
        })

        plus.addEventListener('click', () => {
            operator = 'plus';
            number1 = document.getElementById('panel').innerText;
            document.getElementById('panel').innerText = ''
        })

        minus.addEventListener('click', () => {
            operator = 'minus';
            number1 = document.getElementById('panel').innerText;
            document.getElementById('panel').innerText = ''
        })

        mutiply.addEventListener('click', () => {
            operator = 'mutiply';
            number1 = document.getElementById('panel').innerText;
            document.getElementById('panel').innerText = ''
        })

        divider.addEventListener('click', () => {
            operator = 'divider';
            number1 = document.getElementById('panel').innerText;
            document.getElementById('panel').innerText = ''
        })

        equal.addEventListener('click', () => {
            number2 = document.getElementById('panel').innerText;
            document.getElementById('panel').innerText = ''

            switch(operator){ 
                case 'plus': 
                    result = parseInt(number1) + parseInt(number2);
                break;
                case 'minus': 
                    result = parseInt(number1) - parseInt(number2);
                break;
                case 'mutiply': 
                    result = parseInt(number1) * parseInt(number2);
                break;
                case 'divider': 
                    if (parseInt(number2) == 0) {
                        result = 'Proibido Dividir Por 0';
                        break;
                    }
                    result = parseInt(number1) / parseInt(number2);
                break;

            }

            input.innerHTML = result;
        })

        function calc(num) {
            input.innerHTML += num
        }
    </script>
</body>
</html>
