<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Preview</title>

</head>
<body class="bg-gray-900">
    <div class="h-screen flex justify-center items-center flex-col space-y-5">
        <div class="bg-white min-h-[600px] w-[1300px] rounded-lg p-10">
            <div class="grid grid-cols-12">
                <div class="col-span-12 flex gap-1">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Javascript-shield.svg" alt="">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" alt="">
                    <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/640px-CSS3_logo_and_wordmark.svg.png" alt="">
                </div>
                <div class="col-span-12">
                    <div class="grid grid-cols-12 ">
                        <div class="col-span-12 md:col-span-2">
                            <label for="" class="flex flex-col font-bold">
                                LADO A
                                <input id="inputA" type="range"alt=""/>
                            </label>
                            <label for="" class="flex flex-col font-bold">
                                LADO B
                                <input id="inputB" type="range" alt=""/>
                            </label>
                            <label for="" class="flex flex-col font-bold">
                                LADO C
                                <input id="inputC" type="range" alt=""/>
                            </label>
                            <label for="" class="flex flex-col font-bold">
                                LADO D
                                <input id="inputD" type="range" alt=""/>
                            </label>
                        </div>
                        <div class="col-span-12 md:col-span-10 mx-auto p-5">
                            <div class="flex flex-col justify-center item-center gap-y-5">
                                <div id="square" class="h-60 w-60" style="color:aqua; background-color: black; border: 5px; border-color: aqua; border-style: solid; border-end-start-radius: 100%; border-end-end-radius: 100%; border-start-end-radius: 100%; border-start-start-radius: 100%;" >
                                </div>
                                <button class="px-2 py-3 rounded-lg bg-amber-400 hover:-translate-y-1 active:translate-y-1" onclick="copyClipBoard()">Copy</button>
                                <div id="code" class="border-2 border-amber-500 bg-gray-100 max-w-[400px] p-2">
                                    style="border-style: solid; border-end-start-radius: <a id="inputAValue"></a> 
                                    border-style: solid; border-end-end-radius: <a id="inputBValue"></a> 
                                    border-style: solid; border-start-start-radius: <a id="inputCValue"></a> 
                                    border-style: solid; border-start-end-radius: <a id="inputDValue"></a>"
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="text-white ">Â© 2022 DevTech</p>
        </div>
    </div>
    
    </div>

    <script>
        const inputA = document.getElementById('inputA');
        const inputB = document.getElementById('inputB');
        const inputAValue = document.getElementById('inputAValue');
        const inputBValue = document.getElementById('inputBValue');
        const inputCValue = document.getElementById('inputCValue');
        const inputDValue = document.getElementById('inputDValue');
        const inputC = document.getElementById('inputC');
        const inputD = document.getElementById('inputD');
        const square = document.getElementById('square');
        const code = document.getElementById('code');

        inputA.addEventListener('change', () => {
            document.getElementById('square').style.borderEndEndRadius = `${inputA.value}%`
            inputAValue.innerHTML = `${inputA.value}%`;
        })

        window.addEventListener('load', () => {
            inputA.value = 100
            inputB.value = 100
            inputC.value = 100
            inputD.value = 100
            inputAValue.innerHTML = square.style.borderEndEndRadius
            inputBValue.innerHTML = square.style.borderEndStartRadius
            inputCValue.innerHTML = square.style.borderStartEndRadius
            inputDValue.innerHTML = square.style.borderStartStartRadius
        });

        inputB.addEventListener('change', () => {
            document.getElementById('square').style.borderEndStartRadius = `${inputB.value}%`;
            inputBValue.innerHTML = `${inputB.value}%`;
        })

        inputC.addEventListener('change', () => {
            document.getElementById('square').style.borderStartEndRadius = `${inputC.value}%`
            inputCValue.innerHTML = `${inputC.value}%`;
        })

        inputD.addEventListener('change', () => {
            document.getElementById('square').style.borderStartStartRadius = `${inputD.value}%`
            inputDValue.innerHTML = `${inputD.value}%`;
        })

        function copyClipBoard() {
            console.log(square)
            navigator.clipboard.writeText(code.innerText);
        }
    </script>
</body>
</html>
